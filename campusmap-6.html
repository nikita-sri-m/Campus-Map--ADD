<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Map - Place Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #004aad;
      color: white;
      padding: 15px;
      font-size: 22px;
    }

    .container {
      max-width: 700px;
      background: white;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .image-box {
      width: 100%;
      height: 350px;
      border-radius: 12px;
      background-color: #d9e6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #555;
      overflow: hidden;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      color: #004aad;
      margin-top: 20px;
    }

    p {
      text-align: justify;
      padding: 0 15px;
      line-height: 1.6;
    }

    .btn {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      margin: 10px 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #003580;
    }

    textarea {
      width: 90%;
      height: 100px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 15px;
      padding: 10px;
      resize: none;
      font-size: 15px;
    }

    .comment-section {
      margin-top: 25px;
      text-align: left;
      padding: 0 25px;
    }

    .comment-section h3 {
      color: #004aad;
    }
  </style>
</head>
<body>

  <header>Sri Eshwar College - Campus Map</header>

  <div class="container">
    <div class="image-box">
      <img src="sample.jpg" alt="Place Image">
    </div>

    <h2>Place</h2>

    <p>
      Description of the page....
    </p>
    <div>
      <button class="btn" onclick="window.history.back()">‚Üê Back</button>
    </div>
    <div class="comment-section">
      <h3>Comments</h3>
      <textarea placeholder="Write your feedback..."></textarea><br>
      <button class="btn">Submit</button>
    </div>
  </div>

</body>
</html>
