<html>
<head>
  <title>Campus Map</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: white;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 100%;
      max-width: 1000px;
      gap: 30px;
    }

    .box {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      width: 100%;
      min-height: 450px; /* Ensures both boxes have equal height */
      box-sizing: border-box;
    }

    .logo {
      width: 150px;
      height: 100px;
      margin-bottom: 5px;
    }

    h2 {
      margin: 5px 0;
      font-size: 24px;
    }

    h3 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 90%;
      padding: 8px;
      margin: 6px 0;
      background-color: #e0e0e0;
      border: none;
      border-radius: 4px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #2e58ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }

    .gender {
      margin: 10px 0;
      font-size: 14px;
      text-align: left;
      padding-left: 20px;
    }

    .gender label {
      margin-right: 15px;
    }
  </style>
</head>
